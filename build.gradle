apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group 'net.walterbarnes'
version '1.0'
mainClassName = group + ".sourcebot.SourceBot"

sourceCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.tumblr:jumblr:+'
    compile 'net.ofd:oflib:1.0'
}

jar {
    manifest {
        attributes('Main-Class': mainClassName,
                'Class-Path': ""
        )
    }
    baseName = rootProject.name
    version = version
}
